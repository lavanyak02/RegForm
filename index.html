<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Form</title>

    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form-group">
        <form method="POST" id="form" onsubmit="return check()">
            <label>Name:</label>
            <input type="name" id="name" placeholder="Enter your Name" required/><br>
            <label>Email:</label>
            <input type="mail" id="mail" placeholder="Enter you Mailid" required/><br>
            <label>College name:</label>
            <input type="clg" id="collegename" placeholder="Enter your College Name" required/><br>
            <label>Date Of Birth:</label>
            <input type="date" id="date"/><br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"/>
            Male 
            <input type="radio" id="female" name="gender" value="Female"/>
            Female 
            <br><label for="Branch">Branch:</label>
            <select name="branch" id="branch">
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="mech">MECH</option>
                <option value="eee">EEE</option>
                <option value="civil">CIVIL</option>
                <option value="other">OTHER</option>
            </select>
            <br><label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter Your Mobile Number"><br>
            <label for="github">Git Hib Profile Link:</label>
            <input type="url" name="git" placeholder="Enter your GitHub link"><br><br>
            
            <button type="button" class="btn1" onclick="fun1()">Reset</button>
            <button  type="button" class="btn2" onclick="fun()">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
